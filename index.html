<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SharkDeals - Discover Shark Tank Products & Success Stories</title>
    <meta name="description" content="Explore curated affiliate products from successful Shark Tank India entrepreneurs. Read inspiring success stories, get exclusive deals, and support innovative Indian startups." />
    <meta name="author" content="SharkDeals" />
    <meta name="keywords" content="shark tank india, affiliate products, entrepreneur stories, indian startups, exclusive deals, business success" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://sharkdeals.com/" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="SharkDeals - Discover Shark Tank Products & Success Stories" />
    <meta property="og:description" content="Explore curated affiliate products from successful Shark Tank India entrepreneurs. Read inspiring success stories and get exclusive deals." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sharkdeals.com/" />
    <meta property="og:image" content="https://sharkdeals.com/og-image.jpg" />
    <meta property="og:site_name" content="SharkDeals" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SharkDeals - Discover Shark Tank Products & Success Stories" />
    <meta name="twitter:description" content="Explore curated affiliate products from successful Shark Tank India entrepreneurs." />
    <meta name="twitter:image" content="https://sharkdeals.com/twitter-image.jpg" />

    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "SharkDeals",
      "url": "https://sharkdeals.com",
      "description": "Discover curated affiliate products from Shark Tank India entrepreneurs",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://sharkdeals.com/products?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
